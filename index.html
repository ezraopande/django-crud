{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="container">

    <h2>Django CRUD</h2>


    <div class="row">

           <div class="col-md-5">
        <form action="{% url 'crud:insertdata' %}" method="POST">

            {% csrf_token %}

            <input type="text" placeholder="Name" class="form-control mt-5" name="name">
            <input type="text" placeholder="School" class="form-control mt-5" name="school">
            <input type="email" placeholder="Email" class="form-control mt-5" name="email">



            <input type="submit" class="form-control btn btn-success mt-5">

        </form>
    </div>

    <div class="col-md-7">

        <table class="table">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">School</th>
      <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>

  <tbody class="table-group-divider">

    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>

  </tbody>
</table>

    </div>


    </div>



</div>



</body>
</html>
